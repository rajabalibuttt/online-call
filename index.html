        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #cc0000;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Video Container Styles */
        .video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-section {
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .video-section video {
            width: 45%;
            height: auto;
            border: 5px solid #000;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

<body>
    <div class="container" id="container">
        <div class="form-container" id="formContainer">
            <h2>Enter Your Name</h2>
            <form id="nameForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <div class="video-container" id="videoContainer">
        <div class="video-section">
            <video id="videoFeed1" autoplay></video>
            <video id="videoFeed2" autoplay></video>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('nameEntered') === 'true') {
                document.querySelector('.form-container').style.display = 'none';
                document.getElementById('videoContainer').style.display = 'flex';
                startCamera();
            }
        });

        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.querySelector('.form-container').style.display = 'none';
            document.getElementById('videoContainer').style.display = 'flex';
            localStorage.setItem('nameEntered', 'true');
            startCamera();
        });

        async function startCamera() {
            const videoFeed1 = document.getElementById('videoFeed1');
            const videoFeed2 = document.getElementById('videoFeed2');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoFeed1.srcObject = stream;
                
                // For demonstration purposes, we'll simulate the second user's stream
                const fakeStream = stream.clone(); // This is just to simulate
                videoFeed2.srcObject = fakeStream;
                
                // In a real application, you would handle WebRTC peer connections here
                // to connect with another user and display their video on videoFeed2
            } catch (error) {
                console.error('Error accessing media devices.', error);
            }
        }
    </script>
